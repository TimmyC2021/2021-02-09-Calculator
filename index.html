<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a3c09e3783.js" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
    <!-- See 
        
        <link rel="stylesheet" href="/path/to/my.css" media="print" onload="this.media='all'">
        
        for the reasons behind media="print" onload="this.media='all'"-->

    <link rel="stylesheet" href="running.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="runningButtons.js" async defer></script>
    <script src="script2.js" async defer></script>

    <title>Runners Calculator</title>
</head>
<body>
    <div class="fixedPosition">
        <p class="lookAtMe">Are you paying attention? Click back here.</p>
        <p class="relax">There you are</p>
    </div>
    <main class="calcCase" id="calcCase">
        <div>
            <div class="calcDisplay" id="calcDisplay">
                <input id="calcDisplay__input1" type="text" readonly=true>
                <input id="calcDisplay__input2" type="text">
            </div>

            <div class="moreKeys" id="moreKeys">
                <!-- The secret hidden keys-->
                <div class="morekeys__widebutton" id="wideKey1">(not) parkrun</div>
                <div class="morekeys__widebutton" id="wideKey2">10k</div>
                <div class="morekeys__widebutton" id="wideKey3">Half</div>
                <div class="morekeys__widebutton" id="wideKey4">Marathon</div>
                <div class="morekeys__widebutton" id="wideKey5">@</div>
                <div class="morekeys__widebutton" id="wideKey6">!</div>
            </div>

            <div class="keypad" id="keypad">
                <div class="keypad__smallbutton" id="key18">MR</div>
                <div class="keypad__smallbutton" id="key12">M-</div>
                <div class="keypad__smallbutton" id="runningMagic" title="Running Magic" 
                    data-running="closed" onclick="toggleRunning(event)"><i class="fas fa-running"></i></div>
                <div class="keypad__smallbutton" id="key20">AC</div>
                <div class="keypad__smallbutton" id="key19">MC</div>
                <div class="keypad__smallbutton" id="key16">M+</div>
                <div class="keypad__smallbutton" id="key21">+-</div>
                <div class="keypad__smallbutton" id="key22">x</div>
                <div class="keypad__smallbutton" id="key07">7</div>
                <div class="keypad__smallbutton" id="key08">8</div>
                <div class="keypad__smallbutton" id="key09">9</div>
                <div class="keypad__smallbutton" id="key17">/</div>
                <div class="keypad__smallbutton" id="key04">4</div>
                <div class="keypad__smallbutton" id="key05">5</div>
                <div class="keypad__smallbutton" id="key06">6</div>
                <div class="keypad__smallbutton" id="key13">+</div>
                <div class="keypad__smallbutton" id="key01">1</div>
                <div class="keypad__smallbutton" id="key02">2</div>
                <div class="keypad__smallbutton" id="key03">3</div>
                <div class="keypad__smallbutton" id="key14">-</div>
                <div class="keypad__smallbutton" id="key10">00</div>
                <div class="keypad__smallbutton" id="key00">0</div>
                <div class="keypad__smallbutton" id="key11">.</div>
                <div class="keypad__smallbutton" id="key15">=</div>
            </div>
        </div>
    </main>
    
</body>
</html>
